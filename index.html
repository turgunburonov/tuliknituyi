<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Preload the font -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap">
    <!-- Load the font with font-display: swap -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet"></noscript>
    <style>
        /* Add font-face with local fallback */
        @font-face {
            font-family: 'Dancing Script';
            font-style: normal;
            font-weight: 700;
            font-display: swap;
            src: local('Dancing Script Bold'), local('DancingScript-Bold'), 
                 url('https://fonts.gstatic.com/s/dancingscript/v24/If2cXTr6YS-zF4S-kcSWSVi_szLgiuE.woff2') format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }
        
        /* Critical CSS - Load above the fold content first */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        video {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            margin: auto;
            display: block;
        }
        
        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            70% {
                opacity: 1;
                transform: scale(1.05) translateY(-5px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        #mapButtonContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(8px);
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        #mapButton {
            touch-action: manipulation;
            display: inline-block;
            outline: none;
            font-family: inherit;
            font-size: 28px;
            font-weight: bold;
            box-sizing: border-box;
            border: none;
            border-radius: 0.3em;
            height: auto;
            min-height: 2.75em;
            line-height: 1.2;
            text-transform: uppercase;
            padding: 25px 50px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(110, 80, 20, 0.4),
                inset 0 -2px 5px 1px rgba(139, 66, 8, 1),
                inset 0 -1px 1px 3px rgba(250, 227, 133, 1);
            background-image: linear-gradient(
                160deg,
                #a54e07,
                #b47e11,
                #fef1a2,
                #bc881b,
                #a54e07
            );
            border: 1px solid #a55d07;
            color: rgb(120, 50, 5);
            text-shadow: 0 2px 2px rgba(250, 227, 133, 1);
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            background-size: 100% 100%;
            background-position: center;
            min-width: 300px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        #mapButton:focus,
        #mapButton:hover {
            background-size: 150% 150%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23),
                inset 0 -2px 5px 1px #b17d10, inset 0 -1px 1px 3px rgba(250, 227, 133, 1);
            border: 1px solid rgba(165, 93, 7, 0.6);
            color: rgba(120, 50, 5, 0.9);
            transform: translateY(-2px);
        }
        
        #mapButton:active {
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(110, 80, 20, 0.4),
                inset 0 -2px 5px 1px #b17d10, inset 0 -1px 1px 3px rgba(250, 227, 133, 1);
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="invitation_videos/wedding_nasheed.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Play Button Overlay -->
    <div id="playOverlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; z-index: 3000; transition: opacity 0.5s ease-out, visibility 0.5s ease-out;">
        <button id="playButton" style="
            align-items: center;
            appearance: none;
            background-color: #fcfcfd;
            border-radius: 4px;
            border-width: 0;
            box-shadow: rgba(45, 35, 66, 0.2) 0 2px 4px, rgba(45, 35, 66, 0.15) 0 7px 13px -3px, #d6d6e7 0 -3px 0 inset;
            box-sizing: border-box;
            color: #36395a;
            cursor: pointer;
            display: inline-flex;
            height: 60px;
            min-width: 300px;
            justify-content: center;
            line-height: 1.2;
            list-style: none;
            overflow: hidden;
            padding: 12px 40px;
            position: relative;
            text-align: center;
            text-decoration: none;
            transition: box-shadow 0.15s, transform 0.15s;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            will-change: box-shadow, transform;
            font-size: 32px;
            font-family: 'Dancing Script', cursive;
            letter-spacing: 1px;
        ">
            Taklifnomani ochish
        </button>
    </div>
    <video id="videoPlayer" muted style="display: none;" preload="none" playsinline>
        <source src="invitation_videos/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <!-- Thank You Popup -->
    <div id="thankYouPopup" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); z-index: 2000; justify-content: center; align-items: center; opacity: 0; transition: opacity 0.5s ease;">
        <div style="background: white; padding: 30px 50px; border-radius: 15px; text-align: center; transform: translateY(-20px); transition: transform 0.5s ease; box-shadow: 0 10px 30px rgba(0,0,0,0.2); max-width: 80%;">
            <h2 style="color: #333; margin-bottom: 20px; font-family: 'Dancing Script', cursive; font-size: 2em;">Rahmat!</h2>
            <p style="color: #555; margin-bottom: 25px; font-size: 1.2em;">Sizni kutyapmiz! ❤️</p>
            <button id="closePopupBtn" style="padding: 10px 25px; font-size: 16px; background: linear-gradient(45deg, #4CAF50, #45a049); color: white; border: none; border-radius: 25px; cursor: pointer; transition: all 0.3s ease;">
                Yopish
            </button>
        </div>
    </div>
    
    <!-- Close Button -->
    <div id="closeButtonContainer" style="display: none; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 1000;">
        <button id="closeButton" style="padding: 12px 30px; font-size: 18px; border: none; border-radius: 25px; background: linear-gradient(45deg, #ff6b6b, #ff8e8e); color: white; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: all 0.3s ease;">
            Albatta boraman!
        </button>
    </div>

    <script>
        // Get elements
        const bgMusic = document.getElementById('bgMusic');
        const playOverlay = document.getElementById('playOverlay');
        const videoPlayer = document.getElementById('videoPlayer');
        let audioStarted = false;
        
        // Function to start audio and video
        function startAudioAndVideo() {
            if (audioStarted) return;
            
            // Add click effect to the button
            playButton.style.boxShadow = '#d6d6e7 0 3px 7px inset';
            playButton.style.transform = 'translateY(2px)';
            
            // Start audio and video after a short delay for the click effect
            setTimeout(() => {
                try {
                    // Start audio
                    bgMusic.volume = 0.5;
                    const audioPromise = bgMusic.play();
                    
                    // Start video
                    videoPlayer.style.display = 'block';
                    const videoPromise = videoPlayer.play();
                    
                    // Handle both promises
                    Promise.all([audioPromise, videoPromise])
                        .then(() => {
                            // Fade out the overlay only when both start successfully
                            playOverlay.style.opacity = '0';
                            playOverlay.style.visibility = 'hidden';
                            audioStarted = true;
                        })
                        .catch(error => {
                            console.log('Playback error:', error);
                            // If video fails to play, still proceed but show the map button
                            videoPlayer.onended();
                            
                            // Still try to hide the overlay
                            playOverlay.style.opacity = '0';
                            playOverlay.style.visibility = 'hidden';
                            audioStarted = true;
                        });
                } catch (error) {
                    console.error('Error starting media:', error);
                    // If there's an error, still proceed but show the map button
                    videoPlayer.onended();
                    
                    playOverlay.style.opacity = '0';
                    playOverlay.style.visibility = 'hidden';
                    audioStarted = true;
                }
            }, 100);
        }
        
        // Get the play button
        const playButton = document.getElementById('playButton');
        
        // Handle play button click
        playButton.addEventListener('click', function(e) {
            e.stopPropagation(); // Prevent event from bubbling to overlay
            startAudioAndVideo();
        });
        
        // Handle overlay click (for any clicks outside the button)
        playOverlay.addEventListener('click', function(e) {
            if (e.target === playOverlay) {
                startAudioAndVideo();
            }
        });
        
        // Show the play button overlay initially with hover effect
        document.addEventListener('DOMContentLoaded', () => {
            playOverlay.style.opacity = '1';
            playOverlay.style.visibility = 'visible';
            
            // Add hover effect
            playButton.addEventListener('mouseenter', function() {
                playButton.style.boxShadow = 'rgba(45, 35, 66, 0.3) 0 4px 8px, rgba(45, 35, 66, 0.2) 0 7px 13px -3px, #d6d6e7 0 -3px 0 inset';
                playButton.style.transform = 'translateY(-2px)';
            });
            
            playButton.addEventListener('mouseleave', function() {
                playButton.style.boxShadow = 'rgba(45, 35, 66, 0.2) 0 2px 4px, rgba(45, 35, 66, 0.15) 0 7px 13px -3px, #d6d6e7 0 -3px 0 inset';
                playButton.style.transform = 'translateY(0)';
            });
            
            playButton.addEventListener('mousedown', function() {
                playButton.style.boxShadow = '#d6d6e7 0 3px 7px inset';
                playButton.style.transform = 'translateY(2px)';
            });
            
            playButton.addEventListener('mouseup', function() {
                playButton.style.boxShadow = 'rgba(45, 35, 66, 0.3) 0 4px 8px, rgba(45, 35, 66, 0.2) 0 7px 13px -3px, #d6d6e7 0 -3px 0 inset';
                playButton.style.transform = 'translateY(-2px)';
            });
        });
        
        // Close Button Click Handler
        document.getElementById('closeButton').addEventListener('click', function() {
            // Mute the background music
            if (bgMusic) {
                bgMusic.muted = true;
            }
            
            // Show the thank you popup
            const popup = document.getElementById('thankYouPopup');
            popup.style.display = 'flex';
            // Trigger the animation
            setTimeout(() => {
                popup.style.opacity = '1';
                popup.querySelector('div').style.transform = 'translateY(0)';
            }, 10);
        });
        
        // Close popup button handler
        document.getElementById('closePopupBtn').addEventListener('click', function() {
            const popup = document.getElementById('thankYouPopup');
            popup.style.opacity = '0';
            popup.querySelector('div').style.transform = 'translateY(-20px)';
            
            // After the fade out animation completes, close the window
            setTimeout(() => {
                popup.style.display = 'none';
                // Close the current window/tab
                window.close();
                // Fallback in case window.close() doesn't work
                window.open('', '_self', '');
                window.close();
            }, 500);
        });
        
        // Set the video source only when needed
        function loadVideo() {
            if (!videoPlayer.src) {
                videoPlayer.src = 'invitation_videos/video.mp4';
            }
        }
        
        // Load video when play button is clicked
        document.getElementById('playButton').addEventListener('click', loadVideo);
        
        // When video ends, show close button after 2 seconds
        videoPlayer.onended = function() {
            setTimeout(() => {
                const closeButtonContainer = document.getElementById('closeButtonContainer');
                closeButtonContainer.style.display = 'block';
                // Add fade-in animation
                closeButtonContainer.style.animation = 'fadeIn 0.5s ease-in';
            }, 2000); // 2 second delay before showing button
        };
        
        // Handle video errors
        videoPlayer.onerror = function() {
            console.error('Error loading video');
            // If video fails to load, show the close button immediately
            document.getElementById('closeButtonContainer').style.display = 'block';
        };
        
        // Add fadeIn animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
